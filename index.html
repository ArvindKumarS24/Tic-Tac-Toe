<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tic-Tac-Toe (AI Enhanced)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #4ca1af;
            --bg-gradient-end: #2c3e50;
            --board-bg: #2c3e50;
            --cell-bg: #34495e;
            --border-color: #ffffff;
            --highlight-border: #ffc107;
            --text-color: #ecf0f1;
            --player-x-color: #3498db; /* Bright Blue */
            --player-o-color: #e74c3c; /* Bright Red */
            --shadow-color: rgba(0, 0, 0, 0.25);
            --transition-speed: 0.3s;
            --win-line-color: #ffc107;
            --gemini-btn-bg: linear-gradient(45deg, #8e44ad, #9b59b6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end), #1d2b3a);
            background-size: 200% 200%;
            animation: animateBackground 15s ease infinite;
            color: var(--text-color);
            /* FIX: Improved centering and height handling for all screen sizes */
            display: grid;
            place-items: center;
            min-height: 100dvh; /* Use dynamic viewport height */
            padding: 20px;
            overflow: hidden;
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            list-style: none;
            display: block;
            background: rgba(255, 255, 255, 0.1);
            animation: floatAnimation 20s linear infinite;
            bottom: -150px;
        }

        .shape.circle { border-radius: 50%; }

        .shape1 { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape2 { left: 20%; width: 30px; height: 30px; animation-delay: 2s; animation-duration: 12s; }
        .shape3 { left: 25%; width: 100px; height: 100px; animation-delay: 4s; }
        .shape4 { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .shape5 { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .shape6 { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .shape7 { left: 90%; width: 150px; height: 150px; animation-delay: 7s; }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            text-shadow: 2px 2px 5px var(--shadow-color);
            animation: fadeInDown 1s ease-out;
            color: white;
            text-align: center;
        }

        .status-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 20px var(--shadow-color);
            animation: fadeInUp 1s ease-out 0.2s;
            animation-fill-mode: backwards;
            gap: 15px;
        }

        #status-text {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            text-align: center;
        }

        #feedback-text {
            font-size: 1rem;
            font-style: italic;
            color: var(--highlight-border);
            min-height: 24px;
            transition: opacity 0.3s;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:disabled {
            cursor: not-allowed;
            filter: grayscale(70%);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        #restart-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        #hint-button {
            background: var(--gemini-btn-bg);
        }

        #board-container {
            position: relative;
            /* FIX: Use vmin to ensure the board fits in both width and height */
            width: clamp(280px, 85vmin, 450px);
            aspect-ratio: 1 / 1;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background-color: var(--board-bg);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            height: 100%;
        }

        .cell {
            background-color: var(--cell-bg);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2.5rem, 15vmin, 5rem);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            transition: all var(--transition-speed) ease;
        }
        
        .cell.pop { animation: pop 0.3s ease; }
        .cell.hint {
            animation: hintPulse 1.5s infinite;
            background-color: #5d3d7b;
        }

        .cell:hover:not(.X):not(.O) {
            background-color: #4a627a;
        }

        .cell.X { color: var(--player-x-color); text-shadow: 0 0 10px var(--player-x-color); }
        .cell.O { color: var(--player-o-color); text-shadow: 0 0 10px var(--player-o-color); }
        
        #win-line {
            position: absolute;
            height: 8px;
            background-color: var(--win-line-color);
            border-radius: 4px;
            transform-origin: left center;
            box-shadow: 0 0 15px var(--win-line-color);
            width: 0;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        #message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        #message-box.show { opacity: 1; visibility: visible; }

        .message-content {
            background: linear-gradient(135deg, var(--bg-gradient-end), var(--bg-gradient-start));
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 40px var(--shadow-color);
            transform: scale(0.7);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #message-box.show .message-content { transform: scale(1); }

        #message-text { font-size: 2.2rem; margin-bottom: 25px; font-weight: 700; }

        #play-again-button {
            font-family: 'Poppins', sans-serif;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        #play-again-button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px var(--shadow-color); }

        @keyframes animateBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        @keyframes hintPulse {
            0% { box-shadow: 0 0 5px var(--highlight-border); }
            50% { box-shadow: 0 0 25px var(--highlight-border); }
            100% { box-shadow: 0 0 5px var(--highlight-border); }
        }

    </style>
</head>
<body>
    <ul class="background-shapes">
        <li class="shape shape1 circle"></li>
        <li class="shape shape2 circle"></li>
        <li class="shape shape3 circle"></li>
        <li class="shape shape4 circle"></li>
        <li class="shape shape5 circle"></li>
        <li class="shape shape6 circle"></li>
        <li class="shape shape7 circle"></li>
    </ul>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="status-panel">
            <div id="status-text">Player X's Turn</div>
            <div id="feedback-text">Let's begin!</div>
            <div class="button-group">
                <button id="hint-button" class="btn">Get Hint âœ¨</button>
                <button id="restart-button" class="btn">Restart Game</button>
            </div>
        </div>

        <div id="board-container">
            <div id="board"></div>
            <div id="win-line"></div>
        </div>
    </div>

    <div id="message-box">
        <div class="message-content">
            <p id="message-text"></p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusTextElement = document.getElementById('status-text');
            const feedbackTextElement = document.getElementById('feedback-text');
            const restartButton = document.getElementById('restart-button');
            const hintButton = document.getElementById('hint-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const playAgainButton = document.getElementById('play-again-button');
            const winLine = document.getElementById('win-line');

            let currentPlayer;
            let boardState;
            let isGameOver;
            
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            // --- Gemini API Integration ---
            const API_KEY = ""; // Leave empty, will be handled by the environment
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            
            async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 50,
                    }
                };
                
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts[0].text) {
                            return result.candidates[0].content.parts[0].text.trim();
                        } else {
                           throw new Error("Invalid response structure from API.");
                        }
                    } catch (error) {
                        if (i === retries - 1) {
                            console.error("API call failed after multiple retries:", error);
                            return null; // Failed after all retries
                        }
                        await new Promise(res => setTimeout(res, delay * Math.pow(2, i))); // Exponential backoff
                    }
                }
            }
            
            async function getAIHint() {
                hintButton.disabled = true;
                showFeedback("AI is thinking of the best move...");
                
                const boardString = boardState.map(cell => cell === null ? '_' : cell).join('');
                const prompt = `You are a Tic-Tac-Toe expert. The board is represented by a string of 9 characters (0-8). Current board: "${boardString}". It is Player ${currentPlayer}'s turn. What is the best cell number (0-8) for Player ${currentPlayer} to play? Respond with only a single number.`;
                
                const hint = await callGeminiAPI(prompt);
                
                if (hint && !isNaN(hint)) {
                    const hintIndex = parseInt(hint);
                    const hintCell = document.querySelector(`.cell[data-index='${hintIndex}']`);
                    if (hintCell && boardState[hintIndex] === null) {
                        hintCell.classList.add('hint');
                        setTimeout(() => hintCell.classList.remove('hint'), 2000);
                        showFeedback(`The AI suggests moving to cell ${hintIndex + 1}!`);
                    } else {
                        showFeedback("AI suggested a taken spot! Try again.");
                    }
                } else {
                    showFeedback("Couldn't get a hint right now.");
                }
                
                hintButton.disabled = false;
            }

            async function getAIFeedback(prevPlayer, moveIndex) {
                 const boardString = boardState.map(cell => cell === null ? '_' : cell).join('');
                 const prompt = `You are a friendly and encouraging Tic-Tac-Toe coach. Player ${prevPlayer} just moved to cell ${moveIndex}. The new board is: "${boardString}". It is now Player ${currentPlayer}'s turn. Give a short, motivational piece of advice (under 12 words) for Player ${currentPlayer}. Do not mention cell numbers.`;
                 
                 const feedback = await callGeminiAPI(prompt);
                 if (feedback) {
                     showFeedback(feedback);
                 }
            }


            // --- Game Logic ---
            function initializeGame() {
                currentPlayer = 'X';
                boardState = Array(9).fill(null);
                isGameOver = false;

                boardElement.innerHTML = '';
                createBoard();
                updateStatus();
                showFeedback("First move is yours!");
                
                messageBox.classList.remove('show');
                winLine.style.width = '0px';
                hintButton.disabled = false;
            }

            function createBoard() {
                for (let i = 0; i < 9; i++) {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.dataset.index = i;
                    cellElement.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cellElement);
                }
            }

            function handleCellClick(event) {
                if (isGameOver) return;
                const cellIndex = parseInt(event.target.dataset.index);
                if (boardState[cellIndex] !== null) {
                    showFeedback("That spot is taken!");
                    return;
                }
                makeMove(cellIndex);
            }
            
            restartButton.addEventListener('click', initializeGame);
            playAgainButton.addEventListener('click', initializeGame);
            hintButton.addEventListener('click', getAIHint);

            function makeMove(cellIndex) {
                const prevPlayer = currentPlayer;
                boardState[cellIndex] = currentPlayer;
                
                const cellElement = document.querySelector(`.cell[data-index='${cellIndex}']`);
                cellElement.textContent = currentPlayer;
                cellElement.classList.add(currentPlayer, 'pop');
                setTimeout(() => cellElement.classList.remove('pop'), 300);

                const winningCombo = checkWinner();
                if (winningCombo) {
                    endGame(currentPlayer, winningCombo);
                    return;
                }
                
                if (boardState.every(cell => cell !== null)) {
                    endGame('draw');
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                
                updateStatus();
                getAIFeedback(prevPlayer, cellIndex); // Call for AI feedback
            }

            function checkWinner() {
                for (const combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                        return combination;
                    }
                }
                return null;
            }
            
            function endGame(winner, winningCombo) {
                isGameOver = true;
                hintButton.disabled = true;
                if (winner === 'draw') {
                    messageText.textContent = "It's a Draw!";
                    showFeedback("A well-fought battle!");
                } else {
                    messageText.textContent = `Player ${winner} Wins! ðŸŽ‰`;
                    showFeedback("Congratulations!");
                    drawWinningLine(winningCombo);
                }
                setTimeout(() => messageBox.classList.add('show'), 800);
                statusTextElement.textContent = "Game Over!";
            }

            function drawWinningLine(combination) {
                const startCell = document.querySelector(`.cell[data-index='${combination[0]}']`);
                const endCell = document.querySelector(`.cell[data-index='${combination[2]}']`);
                const startRect = startCell.getBoundingClientRect();
                const endRect = endCell.getBoundingClientRect();
                const boardRect = boardElement.getBoundingClientRect();

                const startX = startRect.left + startRect.width / 2 - boardRect.left;
                const startY = startRect.top + startRect.height / 2 - boardRect.top;
                const endX = endRect.left + endRect.width / 2 - boardRect.left;
                const endY = endRect.top + endRect.height / 2 - boardRect.top;

                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

                winLine.style.width = `${length}px`;
                winLine.style.top = `${startY}px`;
                winLine.style.left = `${startX}px`;
                winLine.style.transform = `rotate(${angle}deg)`;
            }

            function updateStatus() {
                let status = `Player ${currentPlayer}'s Turn`;
                statusTextElement.textContent = status;
                
                const rootStyles = getComputedStyle(document.documentElement);
                statusTextElement.style.color = currentPlayer === 'X' 
                    ? rootStyles.getPropertyValue('--player-x-color').trim()
                    : rootStyles.getPropertyValue('--player-o-color').trim();
            }

            function showFeedback(message) {
                feedbackTextElement.style.opacity = '0';
                setTimeout(() => {
                    feedbackTextElement.textContent = message;
                    feedbackTextElement.style.opacity = '1';
                }, 200);
            }

            initializeGame();
        });
    </script>
</body>
</html>
